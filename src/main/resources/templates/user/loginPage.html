<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFMS 포털 로그인</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <main id="contents" class="content-wrapper">
        <div class="login-section">
            <h1 class="login-title">RFMS 포털 &nbsp;로그인</h1>
            <p class="login-description">
                실시간 간접투자 관리시스템 로그인 페이지입니다.
                <br>
                로그인 후 주요 서비스를 이용하실 수 있습니다.
            </p>
            <div class="login-box">
                <form method="post" th:action="@{/login/loginProc}">
                    <fieldset>
                        <legend class="sr-only">로그인</legend>
                        <div class="input-group">
                            <input type="text" name="username" title="아이디" placeholder="아이디" class="id-input">
                            <input type="password" name="password" title="비밀번호" placeholder="비밀번호" class="password-input">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>
                        <div class="save-id-section">
                            <label for="saveid" class="save-id-label">
                                <input type="checkbox" name="saveid" id="saveid" class="save-id-checkbox">
                                <em class="save-id-text">ID저장</em>
                            </label>
                        </div>
                        <button type="submit" class="login-button">
                            <span class="login-button-text">LOGIN</span>
                        </button>
                    </fieldset>
                </form>
            </div>
            <ul class="info-list">
                <li class="info-list-item">
                    비밀번호는 8자리 이상의 영문 대/소문자, 숫자, 특수문자를 혼합해서 사용하실 수 있습니다.
                </li>
                <li class="info-list-item">
                    쉬운 비밀번호나 자주 쓰는 사이트의 비밀번호가 같을 경우, 도용되기 쉬우므로 주기적으로 변경하셔서 사용하는 것이 좋습니다.
                </li>
            </ul>
        </div>
    </main>
</div>
</body>
</html>
